<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="tema3.css">
</head>

<body>

    <h1>Image Editor</h1>
    <div class="filter-buttons">
        <div class="filter-group">
            <button id="grey-scale-">-</button>
            <span class="filter-name">Grey-Scale</span>
            <button id="grey-scale+">+</button>
        </div>

        <div class="filter-group">
            <button id="invert-">-</button>
            <span class="filter-name">Invert Colors</span>
            <button id="invert+">+</button>
        </div>

        <div class="filter-group brightness">
            <button id="brightness-">-</button>
            <span class="filter-name">Brightness</span>
            <button id="brightness+">+</button>
        </div>

        <div class="filter-group">
            <button id="contrast-">-</button>
            <span class="filter-name">Contrast</span>
            <button id="contrast+">+</button>
        </div>
    </div>

    <div class="but">
        <div class="filter-group">
            <button onclick="get_dog()">Generate</button>
        </div>

        <div class="filter-group">
            <button onclick="clearAll()">Clear</button>
        </div>
    </div>

    <div class="content">
        <canvas class="Canvass" id="Canvass"></canvas>
    </div>

    <img style="display:none" id="poza" src="download.jpeg" />

    <script src="tema3.js"></script>
</body>

</html>
